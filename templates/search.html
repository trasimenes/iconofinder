<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - Center Parcs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 5%;
            font-family: 'Montserrat', sans-serif;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sélectionnez votre recherche</h1>
        <form action="/results" method="GET">
            <div class="mb-3">
                <label for="country" class="form-label">Choisissez un pays :</label>
                <select id="country" name="country" class="form-select" required>
                    <option value="">Sélectionnez un pays</option>
                    {% for country in parcs.keys() %}
                        <option value="{{ country }}">{{ country }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="parc" class="form-label">Choisissez un parc :</label>
                <select id="parc" name="parc" class="form-select" required>
                    <option value="">Sélectionnez un parc</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type de recherche :</label>
                <select id="type" name="type" class="form-select">
                    <option value="Activités">Activités</option>
                    <option value="Hébergements">Hébergements</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
    </div>

    <script>
        // Récupération des données des parcs passées par Flask
        const parcs = {{ parcs | tojson }};
        const countrySelect = document.getElementById('country');
        const parcSelect = document.getElementById('parc');

        // Débogage : afficher les données dans la console
        console.log("Données des parcs :", parcs);

        // Mettre à jour la liste des parcs en fonction du pays sélectionné
        countrySelect.addEventListener('change', function () {
            const selectedCountry = countrySelect.value;
            parcSelect.innerHTML = '<option value="">Sélectionnez un parc</option>';
            
            // Si le pays sélectionné contient des parcs
            if (selectedCountry && parcs[selectedCountry]) {
                const parcList = Object.keys(parcs[selectedCountry]);
                if (parcList.length > 0) {
                    parcList.forEach(parc => {
                        const option = document.createElement('option');
                        option.value = parc;
                        option.textContent = parc;
                        parcSelect.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.value = "";
                    option.textContent = "Aucun parc disponible";
                    parcSelect.appendChild(option);
                }
            }
        });
    </script>
</body>
</html>
