<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'activités</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 5%;
            background-color: #f8f9fa;
            font-family: 'Montserrat', sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sélectionnez votre recherche</h1>
        <div class="form-container">
            <form method="POST" action="/resultats">
                <div class="mb-3">
                    <label for="country" class="form-label">Choisissez un pays :</label>
                    <select class="form-select" id="country" name="country">
                        <option selected disabled>France</option>
                        {% for country in results %}
                        <option value="{{ country }}">{{ country }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="park" class="form-label">Choisissez un parc :</label>
                    <select class="form-select" id="park" name="park">
                        <option selected disabled>Sélectionnez un parc</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="search-type" class="form-label">Type de recherche :</label>
                    <select class="form-select" id="search-type" name="search-type">
                        <option value="activities">Activités</option>
                        <option value="accommodations">Hébergements</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Rechercher</button>
            </form>
        </div>
    </div>
    <script>
        // Ajout dynamique des parcs en fonction du pays sélectionné
        const countrySelect = document.getElementById('country');
        const parkSelect = document.getElementById('park');
        const data = {{ results | tojson }};

        countrySelect.addEventListener('change', () => {
            const selectedCountry = countrySelect.value;
            parkSelect.innerHTML = '<option selected disabled>Sélectionnez un parc</option>';
            if (data[selectedCountry]) {
                Object.keys(data[selectedCountry]).forEach(park => {
                    const option = document.createElement('option');
                    option.value = park;
                    option.textContent = park;
                    parkSelect.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
