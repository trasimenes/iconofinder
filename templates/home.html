<!DOCTYPE html>
<html lang="{{ session.get('lang', 'fr') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translate('welcome_message') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 5%;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #343a40;
        }
        p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .btn-primary {
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
  
    <div class="container text-center mt-0">
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/icono-icon.png') }}" alt="Icono Icon" style="width: 145px; height: auto; margin-bottom: 20px;">
        </div>
        <h1>{{ translate('welcome_message') }}</h1>
        <p>{{ translate('explore_message') }}</p>
        <a href="/recherche" class="btn btn-primary">{{ translate('start_search') }}</a>

        <!-- Language Switcher -->
        <div class="text-center mt-4">
            <label class="language-switcher">
                <input type="checkbox" onchange="toggleLanguage(this)">
                <span class="slider round"></span>
                <span class="select-fr">FR</span>
                <span class="select-en">EN</span>
            </label>
        </div>

    </div>

    <script>
        function toggleLanguage(input) {
            const lang = input.checked ? 'en' : 'fr';
            window.location.href = `/set_language/${lang}`;
        }

        // Set the switcher position based on the current language
        document.addEventListener('DOMContentLoaded', () => {
            const currentLang = "{{ session.get('lang', 'fr') }}";
            const languageSwitcher = document.querySelector('.language-switcher input');
            if (currentLang === 'en') {
                languageSwitcher.checked = true;
            }
        });
    </script>
</body>
</html>
